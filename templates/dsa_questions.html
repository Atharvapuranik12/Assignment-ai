<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(to right, #ffcccb, #ffefd5);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .questions-container {
            background-color: rgba(255, 228, 181, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            color: #ff4500;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            color: #ff8c00;
        }
        .question {
            margin-bottom: 20px;
            text-align: left;
        }
        button {
            padding: 15px 30px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 10px;
        }
        button:hover {
            background-color: #e67300;
            transform: scale(1.1);
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff8c00;
            border-radius: 50%;
            animation: confetti 5s linear infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <div style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div style="top: 20%; left: 30%; animation-delay: 1s;"></div>
        <div style="top: 30%; left: 50%; animation-delay: 2s;"></div>
        <div style="top: 40%; left: 70%; animation-delay: 3s;"></div>
    </div>
    <div class="questions-container">
        <h1>DSA Questions</h1>
        <div class="questions">
            <h2>DSA Questions</h2>
            <div class="question">
                {{ dsa_questions|safe }}
            </div>
        </div>
        <div class="nav-buttons">
            <a href="/generate_questions"><button type="button">Previous</button></a>
            <a href="/evaluate"><button type="button">Next</button></a>
        </div>
    </div>
</body>
</html>
